<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loggin</title>
    </head>
    <body>
        <p><h2>Formulário de Cadastro</h2></p>
        <br>
        <table>
            <tr>
                <td><label for="name">Nome</label></td>
                <td><input type="text" id="aame"></td>
            </tr>
            <tr>
                <td><label for="lastname">Sobrenome</label></td>
                <td><input type="text" id="lastname"></td>
            </tr>
            <tr>
                <td><label for="address">Endereço</label></td>
                <td><textarea input type="text" id="address" cols="19" rows="5"></textarea></td>
            </tr>
             <tr>
                 <td><label for="diciplinas">Diciplinas</label></td>
                    <td>
                        <dl>
                            <dt>
                                <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Programação</label><br>
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Lógica</label><br>
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Algoritmo</label><br>
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Banco de Dados</label><br>
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Mobile</label><br>
                                </td>    
                            </dt>
                        </dl>
                    </td>
                </tr>

                <tr>
                    <td><label for="Genero">Gênero</label></td>
                    <td>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Masculino</label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                          <label for="css">Feminino</label>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">Não informar</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="Idade"></label>Idade</td>
                    <td> 
                        <select id="Idade" name="Idade">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Foto de Perfil  :</td>
                    <td><input type="button" onclick="alert('Foto bonita!')" value="Choose File">
                        <label for="No file choosen">No file choosen</label>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="form-loggin.html">Cadastrar</button>
                        <input type="reset" onclick="alert('Ok! Vamos novamente')" value="Limpar">
                    </td>
                </tr>
        </table>
        
    </body>
</html>
